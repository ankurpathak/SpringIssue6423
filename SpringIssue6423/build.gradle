plugins {
	id 'java'
    id 'eclipse'
	id 'maven'
}

def versionSpring = '5.+'
def versionSpringBoot = '2.+'
def versionSpringSecurity = '5.2.0.BUILD-SNAPSHOT'



dependencies {  

	compile "org.springframework:spring-beans:${versionSpring}"	
	compile "org.springframework.security:spring-security-core:${versionSpringSecurity}"
	compile "org.springframework.security:spring-security-config:${versionSpringSecurity}"

	compile "org.springframework.boot:spring-boot-starter-web:${versionSpringBoot}"
  	compile "org.springframework.boot:spring-boot-starter-security:${versionSpringBoot}"

}

repositories {
	mavenLocal()
	jcenter()
}